name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello world"

      - name: List files before using actions/checkout
        run: |
          pwd
          ls

      - name: Run the actions/checkout
        uses: actions/checkout@v1
          
      - name: List files after using actions/checkout
        run: |
          pwd
          ls
          
          